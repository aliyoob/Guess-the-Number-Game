<!DOCTYPE html>
<!-- This code contains a form with a number input and a submit button. When the user enters his number and presses the submit button, a message is displayed according to the relationship of the user's guess with my number and the user must continue searching for my number. -->

<html>
<head>
	<title>Guess the Number</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f4f4f4;
		}
		h1 {
			margin-top: 50px;
			text-align: center;
			color: #333;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
		}
		input[type="number"] {
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
			width: 200px;
			text-align: center;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1>Guess the Number</h1>
	<form id="guess-form">
		<label for="number">Enter your guess:</label>
		<input type="number" id="number" name="number" required>
		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript">
		// Generate a random number between 1 and 100
		var randomNumber = Math.floor(Math.random() * 100) + 1;

		// Get form element from the DOM
		var guessForm = document.getElementById('guess-form');

		// Add event listener to the form on submit
		guessForm.addEventListener('submit', function(event) {
			event.preventDefault();

			// Get the user's guess from the input field
			var userGuess = parseInt(document.getElementById('number').value);

			// Check if the user's guess is correct, too high or too low
			if (userGuess === randomNumber) {
				alert('Congratulations! You guessed the number!');
			} else if (userGuess < randomNumber) {
				alert('Your guess is too low. Try again.');
			} else {
				alert('Your guess is too high. Try again.');
			}
		});
	</script>
   <div class="me">
  <a target="_blank" href="https://alireza.pro">My Website</a>
</div>
</body>
</html>
